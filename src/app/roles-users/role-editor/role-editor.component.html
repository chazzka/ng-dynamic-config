<div class="card">
    <h5 class="card-header">Role editor</h5>
    <div class="card-body">


        <div class="table-wrapper-scroll-y my-custom-scrollbar" id="custom-scrollbar">

            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"
                [hidden]="data.length < 1">
                <thead>
                    <tr>
                        <th>Role</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let role of data; let i = index">

                        <tr *ngIf="!role.removed" (click)="selectRow(role, i)"
                            [ngClass]="{'table-active': i === roleIndex}">
                            <td>{{ role.name }}</td>
                            <td>{{ role.description }}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
            <div [hidden]="data">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="form-row">
            <div class="col-5">
                <input type="text" class="form-control" placeholder="Role" #roleNameInput>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Description" #roleDescriptionInput>
            </div>
            <div class="col">
                <button class="btn btn-info" [disabled]="!selectedRole"
                    (click)="onUpdateClick(roleNameInput.value, roleDescriptionInput.value)">Update</button>
            </div>
            <div class="col">
                <button class="btn btn-danger" [disabled]="!selectedRole" (click)="onDeleteClick()">Remove</button>
            </div>
        </div>


        <button class="btn btn-secondary btn-sm dropdown-toggle add-role-button" role="button" aria-expanded="false"
            (click)="toggleStatus()">
            Add role
        </button>

        <div [ngClass]="toggler ? 'reveal' : 'hide'">
            <div class="card card-body">
                <div class="form-row">
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="Role" #roleAddNameInput>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="Description" #roleAddDescriptionInput>
                    </div>
                    <div class="col">
                        <button class="btn btn-info"
                            (click)="onAddClick(roleAddNameInput.value, roleAddDescriptionInput.value)">Add</button>
                    </div>
                </div>
                <small>&#8205;</small>
            </div>
        </div>


    </div>
</div>
