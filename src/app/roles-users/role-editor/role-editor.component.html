<div class="card">
    <h5 class="card-header">Role editor</h5>
    <div class="card-body">

        <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Role</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                    </tr>

                </tbody>
            </table>
        </div>

        <form>
            <div class="form-row">
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Role">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Description">
                </div>
                <div class="col">
                    <button class="btn btn-info">Update</button>
                </div>
                <div class="col">
                    <button class="btn btn-danger">Remove</button>
                </div>
            </div>
        </form>

        <button class="btn btn-secondary btn-sm dropdown-toggle add-role-button" role="button" aria-expanded="false"
            (click)="toggleStatus()">
            Add role
        </button>

        <div [ngClass]="status ? 'reveal' : 'hide'">
            <div class="card card-body">
                <form>
                    <div class="form-row">
                        <div class="col-5">
                            <input type="text" class="form-control" placeholder="Role">
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" placeholder="Description">
                        </div>
                        <div class="col">
                            <button class="btn btn-info">Add</button>
                        </div>
                    </div>                    
                </form>
            </div>
        </div>


    </div>
</div>
